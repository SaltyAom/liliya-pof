<!DOCTYPE html>
<html>
	<head>
		<title>Liliya</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="./styles/init.css" />
		<link rel="stylesheet" href="./styles/app.css" />
		<link rel="stylesheet" href="./styles/main.css" />

		<script src="./js/index.js" type="module"></script>
		<!-- <script src="./js/index.js"></script> -->
	</head>
	<body id="body">
		<div id="appbar">
			<aside id="app-navigation" class="bar"></aside>
			<h1 id="app-title" class="bar">
				Project Liliya
			</h1>
			<section id="app-tools" class="bar"></section>
		</div>

		<aside id="project-tools">
			<div class="title">Recent Projects</div>
			<section id="tools" class="tools">
				<button id="new-project" class="tool" role="article">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="var(--content)"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-plus-square"
					>
						<rect
							x="3"
							y="3"
							width="18"
							height="18"
							rx="2"
							ry="2"
						></rect>
						<line x1="12" y1="8" x2="12" y2="16"></line>
						<line x1="8" y1="12" x2="16" y2="12"></line>
					</svg>
				</button>
				<button id="generate-project" class="tool">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="var(--content)"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-code"
					>
						<polyline points="16 18 22 12 16 6"></polyline>
						<polyline points="8 6 2 12 8 18"></polyline>
					</svg>
				</button>
			</section>
		</aside>

		<main id="project-selector">
			<a class="project -preload" role="article" tabindex="0">
				<figure class="figure -preload">
					<img class="image" loading="lazy" style="display: none;" />
				</figure>

				<section class="detail">
					<h1 class="title -preload"></h1>
				</section>
			</a>
			<a class="project -preload" role="article" tabindex="0">

			</a>

				<section class="detail">

			</a>

				<section class="detail">

		</main>

		<template id="project-template">
			<a class="project" role="article" tabindex="0" href="editor.html">

					<img class="image" loading="lazy" />
				</figure>

				<section class="detail">
					<h1 class="title -preload"></h1>
				</section>
			</a>
		</template>
	</body>
</html>
